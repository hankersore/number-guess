<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guess</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
	<h1>Guess The Number</h1>
	<p>
		Computer generated a random number
		between 1 - 10. Enter a number between 1 - 10 and see if you can
		guess it.
	</p>
	<div class="form">
		<label for="guessinput">
			Enter a number:
		</label>
		<input type="text" id="guessinput">
		<input type="submit" value="Submit" id="submitguess">
	</div>
    <p id="message"></p>
<script src="./app.js"></script>
</body>
</html>
